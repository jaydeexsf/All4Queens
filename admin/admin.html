<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Login Section -->
    <div id="login-section" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
        <form id="login-form">
            <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Enter password" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
    </div>

    <!-- Admin Dashboard Section -->
    <div id="admin-section" class="hidden w-full max-w-4xl bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Admin Dashboard</h2>
        <form id="client-form" class="mb-6">
            <div class="mb-4">
                <label for="client-name" class="block text-gray-700">Client Name</label>
                <input type="text" id="client-name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700">Date</label>
                <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="time" class="block text-gray-700">Time</label>
                <input type="time" id="time" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="service" class="block text-gray-700">Service</label>
                <select id="service" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="nails">Nails</option>
                    <option value="braids">Braids</option>
                    <option value="lashes">Lashes</option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 text-white p-2 rounded">Add Client</button>
        </form>

        <table id="clients-table" class="w-full bg-gray-100 border border-gray-300 rounded-lg">
            <thead>
                <tr>
                    <th class="p-2 border-b">Date</th>
                    <th class="p-2 border-b">Time</th>
                    <th class="p-2 border-b">Client Name</th>
                    <th class="p-2 border-b">Service</th>
                </tr>
            </thead>
            <tbody id="clients-list">
            </tbody>
        </table>
    </div>
<script src="admin.js"></script>
</body>
</html>
