<!DOCTYPE html>
<html id="ht" class="bg-red-900" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="bodi" class="bg-gray-100 hidden">
    <!-- Sidebar -->
    <div class="flex">
        <div id="sidebar" class="w-64 h-screen bg-gray-800 text-white fixed transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <div class="flex justify-between p-4 bg-gray-900">
                <span class="text-xl font-bold">Admin Dashboard</span>
                <button id="closeSidebar" class="md:hidden text-2xl">&times;</button>
            </div>
            <nav class="mt-4">
                <ul>
                    <li id="dashboardMenu" class="menu-item bg-gray-900 p-4 cursor-pointer">Dashboard</li>
                    <li id="manageEmployeesMenu" class="menu-item p-4 cursor-pointer">Manage Employees</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-grow p-8 ml-0 md:ml-64 transition-all duration-300">
            <button id="openSidebar" class="md:hidden text-2xl mb-4">&#9776;</button>

            <!-- Dashboard Content -->
            <div id="dashboardContent" class="content">
                <h1 class="text-2xl font-bold mb-4">This Month's Overview</h1>
                <div class="grid grid-cols-3 gap-4">
                    <button class="month-button bg-blue-500 text-white p-4 rounded" data-month="January">January</button>
                    <button class="month-button bg-blue-500 text-white p-4 rounded" data-month="February">February</button>
                    <button class="month-button bg-blue-500 text-white p-4 rounded" data-month="March">March</button>
                    <!-- Add more months as needed -->
                </div>
            </div>

            <!-- Manage Employees Content -->
            <div id="manageEmployeesContent" class="content hidden">
                <h1 class="text-2xl font-bold mb-4">Manage Employees</h1>
                <div class="mb-4">
                    <button id="addEmployee" class="bg-blue-500 text-white px-4 py-2 rounded">Add Employee</button>
                </div>
                <ul id="employeeList" class="list-disc pl-5">
                    <!-- Employee list will appear here -->
                </ul>
            </div>

            <!-- Weekly Overview -->
            <div id="weekOverview" class="content hidden">
                <h1 class="text-2xl font-bold mb-4" id="weekTitle"></h1>
                <div class="grid grid-cols-3 gap-4">
                    <button class="week-button bg-green-500 text-white p-4 rounded" data-week="Week 1">Week 1</button>
                    <button class="week-button bg-green-500 text-white p-4 rounded" data-week="Week 2">Week 2</button>
                    <button class="week-button bg-green-500 text-white p-4 rounded" data-week="Week 3">Week 3</button>
                    <button class="week-button bg-green-500 text-white p-4 rounded" data-week="Week 4">Week 4</button>
                </div>
                <div id="clientSchedule" class="mt-4">
                    <!-- Client schedule for the selected week will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        window.onload = ()=> {
            const Admin = localStorage.getItem("admin"); 
            const bodi = document.getElementById('bodi');
            const ht = window.document.getElementById('ht')

            if (Admin !== 'true') {
                window.location.href = '../login.html'
            } else {
                bodi.style.display = "block";
                ht.classList = '';
            }

            setTimeout(()=> {
            localStorage.setItem('admin', 'false')
        }, 10000 * 1000)
        }

       
    </script>
</body>
</html>
